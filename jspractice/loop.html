<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 0; i < 11; i++) {
            if (i == 4 || i == 8)
                continue //you can use also break statement
            document.write(i + "<br>")
        }
    </script>
</body>

</html>
