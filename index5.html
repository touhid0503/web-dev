<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="css/cursor.css" rel="stylesheet"> -->
</head>

<body>
    <!-- Cursor properties -->
    <p style="cursor: alias;">Hello Boys</p>
    <p style="cursor: auto;">Hello Boys</p>
    <p style="cursor: all-scroll;">Hello Boys</p>
    <p style="cursor: col-resize;">Hello Boys</p>
    <p style="cursor: crosshair;">Hello Boys</p>
    <p style="cursor: default;">Hello Boys</p>
    <p style="cursor: pointer;">Hello Boys</p>
    <p style="cursor: move;">Hello Boys</p>
    <p style="cursor: copy;">Hello Boys</p>
    <p style="cursor: e-resize;">Hello Boys</p>
    <p style="cursor: ew-resize;">Hello Boys</p>
    <p style="cursor: ne-resize;">Hello Boys</p>
    <p style="cursor: w-resize;">Hello Boys</p>
</body>

</html>
